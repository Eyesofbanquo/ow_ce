language: ruby
cache: bundler
rvm:
- 2.5
before_install:
- gem update --system
- gem install bundler
- bundle install
- bundle lock --remove-platform x86-mingw32
- bundle exec danger
stages:
- default
jobs:
  include:
    stage: default
    name: Main Application
deploy:
  provider: heroku
  app: infinite-caverns-26154
  skip_cleanup: true
  api_key:
    secure: 
